<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Hopital</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.3.3/css/bootstrap.min.css">
    <link rel="icon" type="image/x-icon" href="Favicon.ico">
    <script src="/webjars/jquery/3.7.1/jquery.min.js"></script>
    <link rel="stylesheet" href="/webjars/bootstrap-icons/1.11.3/font/bootstrap-icons.css">
</head>
<body>

<div class="p-3">
<div class="card">
    <div class="card-header font-size-large w-75"><i class="bi bi-list-nested"></i> Liste Patient</div>
    <div class="card-body">
        <table class="table">
            <thead>
            <tr class="w-75">
                <th>
                    ID
                </th>
                <th>
                    Nom
                </th>
                <th>
                    Date Naissannce
                </th>
                <th>
                    Malade
                </th>
                <th>
                    Score
                </th>
            </tr>
            <tr th:each="p:${listPatients}">
                <td th:text="${p.id}"></td>
                <td th:text="${p.nom}"></td>
                <td th:text="${p.dateNaissance}"></td>
                <td th:text="${p.malade}"></td>
                <td th:text="${p.score}"></td>
                <td>
                    <a onclick="javascript:return confirm('Are you sure you want to delete???')"
                       th:href="@{delete(id=${p.id})}" class="btn btn-danger">
                        <i class="bi bi-trash"></i>
                    </a>
                </td>
            </tr>
            </thead>
        </table>
        <ul class="nav nav-pills">
            <li th:each="page,status:${pages}">
                <a th:href="@{/index(page=${status.index})}"

                   th:class="${(currentPage==status.index)?'btn btn-success':'btn btn-outline-success ms-1'}"
                   th:text="${status.index}"></a>
            </li>
        </ul>

    </div>
</div>
</div>
</body>
</html>
